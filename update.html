<!DOCTYPE html> 
<html>
<head>

<meta charset="utf-8">
<title>Account Update</title>

<link href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
 <script type="text/javascript"></script>

<script>


$(document).ready(function() {
	
	
	

	
//==============Update Journal===============
$("#update").click(function(){
		var username	=$("#updateusername")	.val();
		var oldpass		=$("#updateoldpassword").val();
		var newpass		=$("#updatenewpassword").val();
		var renewpass		=$("#updaterenewpassword").val();
	
	
	if(renewpass==newpass){
	}else{
		alert("Password Doesn't Match");
	   return;	
	}
	
    var myData = 'username='+username+
					'&oldpass='+oldpass+
						'&newpass='+newpass;
	 			
        $.ajax({
  		  	 	url	:	'update.php',
  			   type	:	"PUT",
           dataType : 	'text',
  			   data	:	myData,
        	success	: 	function(msg, status){
    				alert(msg);
        
                },
                 error:function(xhr, ajaxOptions, thrownError){
                    alert(xhr.status);
                    alert(thrownError);
                 }
            });
   
	});
});





</script>
</head> 
<body> 

<div data-role="page" id="page">
	<div data-role="header" data-add-back-btn="true" data-back-btn-text="Back">
     <a data-rel="back">Back</a>
		<h1>Account Update</h1>
	</div>
	<div data-role="content">
    
<strong>Username:</strong>
<input type="text" id="updateusername"><br>
<strong>Old Password:</strong>
<input type="text" id="updateoldpassword"><br>
<strong>New Password:</strong>
<input type="text" id="updatenewpassword"><br>
<strong>Confirm Password:</strong>
<input type="text" id="updaterenewpassword"><br>

<button id="update">Update</button><br>
<br>

</div>
	<div data-role="footer">
	</div>
</div>


</body>
</html>

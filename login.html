 <script type="text/javascript">


$(document).ready(function() {

	}else{

	    return;	
	}
	
	
    var myData = 'username='+username+'&pass='+pass1+"&email="+email;
	 		
        $.ajax({
  		  	 url:'api.php',
  			   type:"POST",
           dataType : 'text',
  			   data:myData,
        success: function(msg, status){
    				alert(msg);
        
                },
                 error:function(xhr, ajaxOptions, thrownError){

                 }
            });
   
});
